<!DOCTYPE html>
<html>
    <head>
        <title>Base Apparel</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css" type="text/css">
        <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@0,300;0,400;0,600;1,300;1,400;1,600&display=swap" rel="stylesheet">
    </head>
    <body>
        <div class="row container">
            <div class="heading">
                <header>
                    <div class="logo col-7"><img src="images/logo.svg" alt="logo"></div>
                    <div class="banner col-5"><img id="myImage" src="images/hero-desktop.jpg" alt="banner"></div>
                </header>
            </div>
            
        </div>
        <div class="content">
            <h1 id="intro"><span id="light">WE'RE</span> <br> COMING <br> SOON</h1>
            <p>
                Hellow fellow shoppers! We're currently building our new fashion store. Add your email below 
                to stay up-to-date with announcements and our launch deals.
            </p>
            <form action="#">
                <input type="text" placeholder="Email Address" id="email" name="email" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$" required>
                <button id="button" type="button" onclick="myFunction()"><img src="images/icon-arrow.svg" alt="submit"></button>
            </form>
            <p id="validate"></p>
            
        </div>
        <button onclick="myDemo()">Try it</button>
        <p id="demo"></p>
        
        <script src="function.js"></script>
        
    </body>
</html>
